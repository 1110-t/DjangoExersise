{% load static %}
<link rel="stylesheet" href="{% static 'blog.css' %}">
<div class="wrapper">
    <div class="content">
        <h1>Blog Users</h1>
        {% for user in users %}
            <div>
                <a href="{% url 'user' pk=user.pk %}">
                    <h2>{{ user.name }}</h2>
                </a>
            </div>
        {% endfor %}
        <a href='/'>トップに戻る</a>
    </div>
</div>
