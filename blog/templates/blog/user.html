{% load static %}
<link rel="stylesheet" href="{% static 'blog.css' %}">
<div class="wrapper">
    <div class="content">
        <h1>User</h1>
        <div>
            <h2>{{ user.name }}</h2>
            <p>{{ user.birthday }}</p>
            <p>{{ user.get_gender_display }}</p>
            <p>{{ user.get_bloodtype_display }}</p>
            <p>{{ user.profile }}</p>
        </div>
        <a href="{% url 'users' %}">ユーザー一覧画面へ</a>
        <section class="content__section">
        {% for article in articles %}
            <article class="content__section__article">
                <a href="{% url 'blog' pk=article.pk %}"><h2>{{ article.title }}</h2></a>
                <p>{{ article.author }}</p>
                <a href="{% url 'edit' pk=article.pk %}">編集</a>
            </article>
        {% endfor %}
        </section>
        <a href='/'>トップに戻る</a>
    </div>
</div>
